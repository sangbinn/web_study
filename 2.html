<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 내부 문서</title>
</head>
<style>
    input:enabled{
        color:blue;
        font-style: italic;
    }
    p.bg{
        display:inline;
        background-color: orangered;
        color:wheat;
        font-weight:bold;
    }
</style>
<body>
    <form action="http://172.20.10.7/submit" method="get">
        <div>
            <span>ID : </span>
            <input type="text" name="id" placeholder="아이디를 입력해주세요">
            <input type="button" name="btn" value="중복확인">
        </div>
        <div>
            <span>PW : </span>
            <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
        </div>
        <div>
            <span>닉네임 : </span>
            <input type="password" name="pw" placeholder="닉네임을 입력해주세요">
            <br>
            <br>
        </div>
        <div>
            <p class="bg">성별을 입력해 주세요.</p>
            <input type="radio" name="gender" value="male"><span>남자</span>
            <input type="radio" name="gender" value="female"><span>여자</span>
            <input type="radio" name="gender" value="other"><span>그 외</span>
            <br>
            <br>
        </div>
        <div></div>
            <p class="bg">생년월일을 입력해 주세요.</p>
            <span>년 : </span><input type="text" name="birth" placeholder="year">
            <span>월 : </span><input type="text" name="birth" placeholder="month">
            <span>일 : </span><input type="text" name="birth" placeholder="day">
            <br>
            <br>
        </div>
        <div>
            <p class="bg">프로필 사진을 업로드해 주세요.</p>
                <span></span><input type="file" name="upload" accept="image/*">
                <br>
                <br>
            </div>
        </div>
        <div>
            개인정보 수집 이용 동의
            <br>
            <input type="checkbox" name="subject" value="necessary" checked>필수<br>
            <input type="checkbox" name="subject" value="selection">선택<br>
        </div>
        <br>
        <input type="submit" value="전송">
        
    </form>
</body>
</html>
